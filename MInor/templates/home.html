<!DOCTYPE HTML>

<html>

<head>
    <title>India Farm</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/noscript.css') }}">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

</head>

<body>
    <style>
        body {
            "background-image: url({{ url_for('static', filename='images/bg.jpg') }})" background-color: #cccccc;
        }
    </style>

    <div id="wrapper">

        <nav id="nav">

            <a href="#me" class="fa fa-home active" style="color:maroon"><i class="fa fa-home" style="font-size:80px" ></i></a> &nbsp;&nbsp;&nbsp;&nbsp;
            <a href="#work" class="icon fa-folder" style="color:green" ><i class="fa fa-briefcase" style="font-size:76px"></i></a> &nbsp;&nbsp;&nbsp;&nbsp;
            <a href="#contact" class="icon fa-envelope" style="color:orange"><i class="fa fa-phone" style="font-size:80px"></i></a> &nbsp;&nbsp;
        </nav>

        <div id="main">

            <article id="me" class="panel">
                <header>
                    <h1>India Farm</h1>
                    <p>A predictive website</p>
                </header>
                <a href="#work" class="jumplink pic">
                    <span class="arrow icon fa-chevron-right"><span>Prediction</span></span>
                    <img src="{{ url_for('static', filename='images/farm.jpg') }}" alt="" />
                </a>
            </article>

            <article id="work" class="panel">
                <header>
                    <h2>Predictions</h2>
                </header>
                <p>
                    A crop prediction website for farmers to know more about their fields and to maximize their output
                </p>

                <section>
                    <div class="ml-container" style="color: black">

                        <form action="{{ url_for('predict')}}" method="POST">
                            <p>Enter the name of the district that you want to search for</p>

                            <textarea name="comment" rows="4" cols="50"></textarea>
                            <br/>

                            <input type="submit" class="btn-info" value="predict">

                        </form>

                </section>
            </article>

            <!-- Contact -->
            <article id="contact" class="panel">
                <header>
                    <h2>Contact Us</h2>
                </header>
                <form action="#" method="post">
                    <div>
                        <div class="row">
                            <div class="6u 12u$(mobile)">
                                <input type="text" name="name" placeholder="Name" />
                            </div>
                            <div class="6u$ 12u$(mobile)">
                                <input type="text" name="email" placeholder="Email" />
                            </div>
                            <div class="12u$">
                                <input type="text" name="subject" placeholder="Subject" />
                            </div>
                            <div class="12u$">
                                <textarea name="message" placeholder="Message" rows="8"></textarea>
                            </div>
                            <div class="12u$">
                                <input type="submit" value="Send Message" />
                            </div>
                        </div>
                    </div>
                </form>
            </article>

            </div>

        </div>

        <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/skel.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/skel-viewport.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/util.js') }}"></script>
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>

</html>
